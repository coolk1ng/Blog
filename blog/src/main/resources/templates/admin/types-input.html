<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类新增</title>
    <!--通过CDN引入Semantic-UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入md插件CSS,Editor.md 是一款开源在线 Markdown 编辑器-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <!--导航-->
    <!--inverted:反色、attached:没有圆角，依附在上面:m-padded-tb-mini:m自己定义,padded,上下之间内部间隔,tb上下,mini小点-->
    <!--m-shadow-small:自定义导航阴影-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <!--ui提供的container:提供的宽度固定-->
        <div class="ui container">
            <!--stackable:可堆叠,屏幕小的时候会堆叠到一块,用于适应移动端网页适配、menu-item-->
            <div class="ui inverted secondary stackable menu">
                <!--teal颜色header-->
                <h2 class="ui teal header item">管理后台</h2>
                <!--home icon:图标、m-mobile-hide:自定义按钮隐藏、active:当前活跃-->
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <!--right:靠右-->
                <div class="right m-item m-mobile-hide menu">
                    <!--ui dropdown:UI下的一个样式-->
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1027/100/100" alt="">
                            宫习武
                        </div>
                        <!--dropdown icon:下拉的图标-->
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#"  class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--m-right-top:自定义绝对位置布局、m-mobile-show:自定义按钮显示、menu toggle:没有任何显示上的意义,只是为了用jQuery获取这个元素(在最底部script)-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <!--pointing:有一个小的角-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <!--放到右边-->
            <div class="right menu">
                <a href="#"  th:href="@{/admin/types/input}" class="teal active item">新增</a>
                <a href="#"  th:href="@{/admin/types}" class="item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
    <div  class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div  th:switch="${type.getId()==null}">
                <!--如果是null，就新增，否则就调用types之后的id-->
                <form action="#" method="post" th:case="true" th:object="${type}" th:action="@{/admin/types}"  class="ui form">
                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">名称</label>
                            <input type="text" name="name" placeholder="分类名称">
                        </div>
                    </div>
                    <div class="ui error message"></div>
                    <!--/*/
                       <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                           <i class="close icon"></i>
                           <div class="header">验证失败：</div>
                           <p th:errors="*{name}">提交信息不符合规则</p>
                       </div>
                       /*/-->
                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                        <button class="ui teal submit button">提交</button>
                        <!--submit:点击回车键自动提交-->
                    </div>
                </form>
                <form action="#" method="post" th:case="false" th:object="${type}" th:action="@{/admin/types/update}"   class="ui form">
                    <!--传递ID-->
                    <input type="hidden" name="id" th:value="*{id}" >
                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">名称</label>
                            <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                        </div>
                    </div>

                    <div class="ui error message"></div>
                    <!--/*/
                       <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                           <i class="close icon"></i>
                           <div class="header">验证失败：</div>
                           <p th:errors="*{name}">提交信息不符合规则</p>
                       </div>
                       /*/-->
                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                        <button class="ui teal submit button">提交</button>
                        <!--submit:点击回车键自动提交-->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--底部footer-->
    <!--vertical:垂直,无圆角,m-padded-tb-massive:自定义宽度-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <!--center aligned:居中、ui提供的container:提供的宽度固定-->
        <div class="ui center aligned container">
            <!--grid:分成16份、divided:分割的线、stackable:可堆叠,屏幕小的时候会堆叠到一块,用于适应移动端网页适配-->
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <!--rounded:圆角的-->
                            <img src="../../static/images/WeChat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                        <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                        <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">Email：1511288210@qq.com</a>
                        <a href="#" class="item m-text-thin">QQ：1511288210</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">CodeSniper_Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
            <!--section divider:底部的线-->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020/9 - 2020/10 CodeSniper Designed by CodeSniper</p>
        </div>

    </footer>

    <!--通过CDN引入Semantic-UI(也可通过本地下载引入)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入md插件JS-->
    <script src="../../static/lib/editormd/editormd.min.js"></script>

    <script>
        //<!--jQuery获取这个元素-->
        $('.menu.toggle').click(function () {//toggleClass开关一样的样式
            $('.m-item').toggleClass('m-mobile-hide');//m-item:获取那几个列表，点击的时候处理m-mobile-hide
        });
        $('.ui.dropdown').dropdown({        //鼠标放上去就会出现下拉
            on : 'hover'                    //默认是点击，hover鼠标放上去就出来
        });


        $('.ui.form').form({            //拿到当前的form表单
            fields : {                  //fields区域
                title : {               //title区域
                    identifier: 'name',//
                    rules: [{           //验证规则
                        type : 'empty', //非空验证
                        prompt: '请输入分类名称'//提示内容，错误信息
                    }]
                }
            }
        });
    </script>
</body>
</html>
